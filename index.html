		<script type="text/javascript" charset="utf-8">
			// Call onDeviceReady when Cordova is loaded.
			//
			// At this point, the document has loaded but cordova-2.2.0.js has not.
			// When Cordova is loaded and talking with the native device,
			// it will call the event `deviceready`.
			//
			function onLoad() {
				document.addEventListener("deviceready", onDeviceReady, false);
			}

			// Cordova is loaded and it is now safe to make calls Cordova methods
			//
			function onDeviceReady() {
				// Now safe to use the Cordova API
				/*
				 *  How to load a feed via the Feeds API.
				 */

				google.load("feeds", "1");

				// Our callback function, for when a feed is loaded.
				function feedLoaded(result) {
					if (!result.error) {
						// Grab the container we will put the results into
						var container = document.getElementById("blog-list");
						container.innerHTML = '';

						// Loop through the feeds, putting the titles onto the page.
						// Check out the result object for a list of properties returned in each entry.
						// http://code.google.com/apis/ajaxfeeds/documentation/reference.html#JSON
						for (var i = 0; i < result.feed.entries.length; i++) {
							var entry = result.feed.entries[i];
							var titulo = entry.title;
							var link = entry.link;
							var content = entry.content;
							content = content.replace('<p><sub><i>-- Delivered by <a href="http://feed43.com/">Feed43</a> service</i></sub></p>', '');
							var output = "<li>";
							output += '<div class="blog-post-wrapper clearfix"><a href="' + link + '"><h2>' + titulo + '</h2></a><p>' + content + '</p><hr /></div>';
							output += "</li>";
							container.innerHTML += output;
						}
					}
				}

				function OnLoad() {
					// Create a feed instance that will grab Digg's feed.
					var feed = new google.feeds.Feed("http://feed43.com/0208728426334538.xml");

					// Calling load sends the request off.  It requires a callback function.
					feed.setNumEntries(10)
					feed.load(feedLoaded);

				}


				google.setOnLoadCallback(OnLoad);
			}

		</script>
